<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate class="needs-validation">

    <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">
            <input class="form-control form-control-sm " [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched }" type="text" placeholder="Nombre" name="Nombre" minlength="5" [ngModel]='usuario.nombre' required #nombre='ngModel'>
            <div *ngIf="nombre.errors?.required" class="invalid-feedback">
                Este Campo es requerido.
            </div>
            <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
                Ingrese por lo menos {{ nombre.errors?.minlength.requiredLength }} caracteres.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">
            <input class="form-control form-control-sm" [ngClass]="{'is-invalid': (apellido.errors?.required ) && apellido.touched  }" type="text" placeholder="Apellido" name="Apellido" [ngModel]='usuario.apellido' required #apellido='ngModel'>
            <div *ngIf="apellido.errors?.required" class="invalid-feedback">
                Este Campo es requerido.
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control form-control-sm" [ngClass]="{'is-invalid': (email.errors?.required || email.errors?.pattern ) && email.touched  }" type="email" placeholder="Correo electrÃ³nico" name="email" [ngModel]='usuario.email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                required #email='ngModel'>
            <div *ngIf="email.errors?.required" class="invalid-feedback">
                Este Campo es requerido.
            </div>
            <div *ngIf="email.errors?.pattern" class="invalid-feedback">
                formato no valido.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">

            <select class="form-control" [(ngModel)]='usuario.pais' name='pais' #pais='ngModel'>
                <option value="">Seleccione un pais</option>
                <option *ngFor="let pais of paises" [ngValue]="pais.codigo">
                              {{ pais.nombre }}
                            </option>
                          </select>
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">

            <div *ngFor="let s of sexos; let i = index;" class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]='usuario.sexo' id="{{ s }}{{ i }}" [value]="s" type="radio" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="{{ s }}{{ i }}">{{ s }}</label>
            </div>

            <!-- <div *ngFor="let s of sexos" class="custom-control custom-radio">
                <input [(ngModel)]='usuario.sexo' [value]="s" type="radio" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="{{  s }}">{{ s }}</label>
            </div>

         <div class="custom-control custom-radio">
                <input [(ngModel)]='usuario.sexo' value='Hombre' type="radio" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Hombre</label>
            </div>
            <div class="custom-control custom-radio">
                <input [(ngModel)]='usuario.sexo' value='Mujer' type="radio" name="sexo" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Mujer</label>
            </div> -->
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Terminos</label>
        <div class="col-md-8">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck1" name='acepta' [(ngModel)]='usuario.acepta'>
                <label class="custom-control-label" for="customCheck1">Acepta </label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button [disabled]='!forma.valid' type="submit" class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>

</form>

<pre>
    {{ usuario | json }}
</pre>
